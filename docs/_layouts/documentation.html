---
layout: default
---

<div class="post documentation-post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
  </header>

  <article class="post-content">
    <div class="documentation">
      {{ content }}
    </div>
  </article>

</div>
